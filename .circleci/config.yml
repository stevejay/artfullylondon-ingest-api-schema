version: 2.1

jobs:
  test:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run:
          name: update-npm
          command: "sudo npm install -g npm@latest"
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-npm
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: test
          command: npm test

  build_python_package:
    docker:
      - image: circleci/python:3.7
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: Copy schema dir content to python dir
          command: cp ./schema/*.json ./python/artfullylondon/ingestschema/
      - run:
          name: Copy license file
          command: cp ./LICENSE ./python/LICENSE
      - run:
          name: Install python dependencies
          command: pip install --user setuptools twine wheel
      - run:
          name: Build package
          command: cd ./python && python3 setup.py sdist bdist_wheel
      - run:
          name: Upload package to pipy
          command: cd ./python && python3 -m twine upload --skip-existing dist/*

  build_go_package:
    docker:
      - image: circleci/golang:1.12.5
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: Copy files
          command: |
            mkdir ./go
            mkdir ./go-dist
            cp ./LICENSE ./go/LICENSE
            cp ./VERSION ./go/VERSION
      - run:
          name: Install go dependencies
          command: |
            go get -u github.com/tcnksm/ghr
            go get -u github.com/mitchellh/gox
            go get -u github.com/go-bindata/go-bindata/...
      - run:
          name: Create package src
          command: |
            /go/bin/go-bindata -pkg "ingestschema" -prefix "schema/" -o ./go/bindata.go schema/...
      - run:
          name: Build package
          command: |
            /go/bin/gox -verbose -os="linux darwin windows" -arch="amd64" -output="./go-dist/artfullylondon-ingest-api-schema_{{.OS}}_{{.Arch}}" ./go
            cd ./go-dist/
            ls
    #   - run:
    #       name: Publish package
    #       command: /go/bin/ghr -t $GITHUB_API_KEY -u stevejay -r artfullylondon-ingest-api-schema-golang $(<VERSION) ./go-dist

workflows:
  version: 2
  build:
    jobs:
      - test
      - build_python_package:
          requires:
            - test
          filters:
            branches:
              only: master
      - build_go_package:
          requires:
            - test
          filters:
            branches:
              only: master
